<template name="results">

    <div id="results" >

        <p class="page-heading lead">
        <h1>

            Titles For Marking

        <small id="processNumBadge" class="badge">{{unmarkedTotal}}</small>
        </h1>

        </p>

        <button id="markedButton" class="btn btn-success" type="button" onlick="">Set item(s) marked</button>
        <button id="undoButton" class="btn btn-default" type="button" onlick="">Undo</button>

        <div id="resultBodyDiv" class="table-responsive" >
            <table id="bootstrap-table" class="table table-bordered table-striped table-hover"
                   data-click-to-select="true"
                   data-search="true"
                   data-show-refresh="true"
                   data-show-toggle="true"
                   data-show-columns="true"
                   data-pagination="true"
                   data-side-pagination="client"
                   data-page-list="[5, 10, 20, 50, 100, 200]"
                   data-unique-id="_id"
                   data-show-export="true"
                   data-export-types="['csv', 'txt', 'excel']">
                <thead>
                <tr>
                    <th data-field="marked" data-checkbox="true">Marked</th>
                    <th data-field="title" data-sortable="true">Title</th>
                    <th class="hidden-xs" data-field="author"  data-sortable="true">Author</th>
                    <th data-field="age" data-sortable="true">Age</th>
                    <th class="hidden-xs" data-field="isbn"  data-sortable="true">ISBN</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>


</template>
