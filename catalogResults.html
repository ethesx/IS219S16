<template name="results">

    <div id="results" class="container">

        <p class="page-heading lead">
        <h1>

            Titles For Marking

        <small id="processNumBadge" class="badge">20</small>
        </h1>

        </p>

        <!--<div class="panel panel-default" id="process">
            <div class="panel-heading lead">

            </div>-->
        <button id="markedButton" class="btn btn-success" type="button" onlick="">Set item(s) marked</button>
        <button id="undoButton" class="btn btn-default" type="button" onlick="">Undo</button>

        <div id="resultBodyDiv" class="table-responsive" >
            <table data-toggle="table" class="table table-bordered table-striped table-hover"  >
                <thead>
                <tr>
                    <th data-field="name">Marked</th>
                    <th data-field="title">Title</th>
                    <th class="hidden-xs" data-field="author">Author</th>
                    <th data-field="age">Age</th>
                    <th class="hidden-xs" data-field="isbn">ISBN</th>
                </tr>
                </thead>
                <tbody>
                    {{#each catalog}}
                    <tr >
                        <td><input type="checkbox" checked="{{marked}}" /></td>
                        <td>{{title}}</td>
                        <td>{{books.[0].author}}</td>
                        <td>{{books.[0].age}}</td>
                        <td>{{isbn}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
