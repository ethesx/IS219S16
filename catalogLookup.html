<template name="lookup">
    <div id="lookup" class="container">
        <form class="isbnSearchForm">
            <div class="input-group" data-toggle="tooltip"
                 title="Enter the ISBN or title you'd like to lookup or press scan(mobile only) to read a barcode">
                <span class="input-group-addon">ISBN</span>
                <input id="isbn" class="form-control" aria-label="ISBN # to search for" type="text">
            <span class="input-group-btn">
                <button id="searchButton" class="btn btn-default" type="submit">Search</button>
                 <button id="scanButton" class="btn btn-default visible-xs-inline visible-sm-inline" type="submit">Scan</button>
            </span>
            </div>
        </form>

        {{#if searchResults}}
        <div class="page-header alert {{#if isMature searchResults.books.[0].age}}alert-danger{{else}}alert-success{{/if}}">
            {{#if searchResults.marked}}
                <img id="markedCheck" align="left" src="/check.png" />
            {{/if}}
            <h1>{{searchResults.books.[0].title}}</h1>
        </div>


        <div aria-multiselectable="true" role="tablist" id="accordion" class="panel-group">
            {{#each searchResults.books}}

                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="heading{{@index}}">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{@index}}"
                                    aria-expanded="true" aria-controls="collapse{{@index}}">
                                    {{origin}}
                                </a>
                            </h4>
                        </div>
                        <div aria-labelledby="headingOne" role="tabpanel" class="panel-collapse collapse in" id="collapse{{@index}}">
                            <div class="panel-body">
                                <table class="table">

                                    <tr>
                                        <td><h3>Ages</h3></td>
                                        <td>
                                            <h3><span class="label {{#if isMature age}}label-danger{{else}}label-success{{/if}}">{{age}}</span></h3>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h4>Author</h4></td>
                                        <td>{{author}}</td>
                                    </tr>
                                    <tr>
                                        <td><h4>Publisher</h4></td>
                                        <td>{{publisher}}</td>
                                    </tr>
                                    <tr>
                                        <td><h4>Pub date</h4></td>
                                        <td>{{pubDate}}</td>
                                    </tr>
                                    <tr>
                                        <td><h4>Lexile</h4></td>
                                        <td>{{lexile}}</td>
                                    </tr>
                                    <tr>
                                        <td><h4>ISBN</h4></td>
                                        <td>{{isbn}}</td>
                                    </tr>
                                    <tr>
                                        <td><h4>Pages</h4></td>
                                        <td>{{page}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                {{/each}}
        </div>
        {{/if}}
    </div>
</template>
